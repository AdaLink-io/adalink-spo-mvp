on:
  push:
    branches: [ main ]

name: "ðŸš€ Deploy website on push"

jobs:
  web-deploy:
    name: "ðŸŽ‰ Deploy"
    runs-on: ubuntu-latest

    steps:
      - name: "ðŸšš Get latest code"
        uses: actions/checkout@v4

      - name: "Use Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: "ðŸ”¨ Install + Build"
        run: |
          npm ci
          npm run build
        env:
          CI: ""

      # Clean target folder first (recommended)
      - name: "ðŸ§¹ Clean remote target"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          port: ${{ secrets.CPANEL_PORT }}
          key: ${{ secrets.CPANEL_KEY }}
          passphrase: ${{ secrets.CPANEL_KEYPASS }}
          script: |
            rm -rf "${{ secrets.CPANEL_TARGET }}"/*
            mkdir -p "${{ secrets.CPANEL_TARGET }}"

      - name: "ðŸ“‚ Upload build to cPanel"
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          port: ${{ secrets.CPANEL_PORT }}
          key: ${{ secrets.CPANEL_KEY }}
          passphrase: ${{ secrets.CPANEL_KEYPASS }}
          source: "build/**"
          target: ${{ secrets.CPANEL_TARGET }}
          strip_components: 1
