on: 
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
      env:
        CI: ""
    
    - name: ðŸ“‚ Upload to Cpanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.testblocks.xyz
        username: ${{ secrets.CPANEL_USER_TESTBLOCKS }}
        password: ${{ secrets.CPANEL_USER_PASSWORD }}
        protocol: ftp
        port: 21
        local-dir: ./build/
